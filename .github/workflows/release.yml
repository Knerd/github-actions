name: ðŸ“¦ Package Release PR

on:
  workflow_dispatch:

jobs:
  package-release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”» Check out repository code
        uses: actions/checkout@v2
        with:
          ref: 'develop'
      - name: ðŸ“¦ 'cat package.json'
        run: cat ./package.json
      - name: ðŸ”– 'npm version minor'
        id: version-bump
        run: |
          git config --global user.email "bot@muuvlabs.com"
          git config --global user.name "ðŸ¤–DevOpsBot"
          VERSION=$(npm version minor)
          git add package.json
          git commit -m "ðŸ”– Bump version $VERSION"
      - name: ðŸ“¦ 'cat package.json'
        run: cat ./package.json
      - name: ðŸ¤– Create pull request
        id: pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "develop"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "automated pr, feature/fix"
          pr_title: "ðŸ¤– Merge into develop"
          pr_template: ".github/PULL_REQUEST_TEMPLATE.md"   # Path to pull request template, requires pr_title to be set, excludes pr_body