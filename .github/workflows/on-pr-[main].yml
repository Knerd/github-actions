name: 🏭 Build main 

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Checkout main 
        uses: actions/checkout@v3
      - name: 📦 Install Packages 
        run: npm i 
      - name: 🏭 Build Project
        run: |
          echo Building prject...
          npm run build
