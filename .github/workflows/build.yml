name: 🤖 [BUILD] 🏭 

on: 
  workflow_call:
  workflow_dispatch:
  push: 
    branches:
      - main
      - develop
  pull-request: 
    branches:
      - main
      - develop
      - release/** 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Checkout branch 
        uses: actions/checkout@v3
      - name: 📦 Install Packages 
        run: npm ci 
      - name: 🩻 Test 
        run: npm run test 
      - name: 🏭 Build Project
        run: npm run build
