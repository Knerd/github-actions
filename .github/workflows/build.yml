name: 🤖 [BUILD] 🏭 

on: 
  push: 
    branches:
      - main
      - develop
  pull-request: 
    branches:
      - main
      - develop
      - "release/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Checkout branch 
        uses: actions/checkout@v1
      - name: 📦 Install Packages 
        run: npm ci 
      - name: 🩻 Test 
        run: npm run test 
      - name: 🏭 Build Project
        run: npm run build
