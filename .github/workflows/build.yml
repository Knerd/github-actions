name: 🏭 Build

on: 
  push: 
    branches:
      - develop
      - "release/**"
      - "hotfix/**"
  pull_request: 
    types:
      - opened
    branches:
      - main
      - develop
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Checkout branch 
        uses: actions/checkout@v1
      - name: 📦 Install Packages 
        run: npm ci 
      - name: 🩻 Test 
        run: npm run test 
      - name: 🏭 Build Project
        run: npm run build