name: ‚è© Synchronize develop 
on:
  push:
    branches: 
      - main 
  workflow_dispatch:
    
jobs:
  synchronize-develop:
    runs-on: ubuntu-latest
    steps:
    - name: üèó Checkout main
      uses: actions/checkout@v1
    - name: ‚è© Fast Forward develop
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
        git config --global user.email "devops+bot2022@muuvlabs.com"
        git config --global user.name "ü§ñ workflows[bot]2022"
        git fetch origin develop 
        git checkout develop
        git merge origin/main --ff-only || git merge origin/main
        git push origin develop 