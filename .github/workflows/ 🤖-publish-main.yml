name: ğŸ¤– [PUBLISH] Package ğŸ“¦ 

on:
  push:
    branches:
      - "main"

  workflow_dispatch:

jobs:
  build-main:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout main branch 
        uses: actions/checkout@v3
      - name: ğŸ”§ Configure git
        run: | 
          git config --global user.email "devops+bot2022@muuvlabs.com"
          git config --global user.name "ğŸ¤– DEVOPS-B0T-2022"
      - name: â˜• Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ“¦ Install dependencies 
        run: npm i 
      - name: ğŸ­ Build Project
        run: npm run build
      - name: ğŸ”– Tag Release
        run: | 
          VERSION=$(npm pkg get version | sed 's/"//g')
          git tag "v$VERSION"
          git push --tags 
      - name: ğŸ“¦ Publish  
        run: npm publish 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
 