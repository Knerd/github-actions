name: ğŸš‘ Dispatch hotfix branch

on:
  workflow_dispatch:

jobs:
  dispatch-branch:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Check out develop branch 
        uses: actions/checkout@v3
        with:
          ref: 'main'
      - name: ğŸ”§ Configure git
        run: | 
          git config --global user.email "devops+bot2022@muuvlabs.com"
          git config --global user.name "ğŸ¤– DEVOPS-B0T-2022"
      - name: ğŸ”– Bump version 
        id: bump 
        run: |
          npm version patch
          VERSION=$(node -p "require('./package.json').version")
          echo "::set-output name=HOTFIX::hotfix/$VERSION" 
      - name: ğŸš‘ Create hotfix branch 
        run: |
          HOTFIX=${{ steps.bump.outputs.HOTFIX }}
          git checkout -b $HOTFIX
          git push -u origin $HOTFIX
      - name: ğŸ§ Submit pull request
        id: pr
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ steps.bump.outputs.HOTFIX }}
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "hotfix"
          pr_title: " ğŸ”– ${{ steps.bump.outputs.HOTFIX }} ğŸš‘"
          pr_template: ".github/PULL_REQUEST_TEMPLATE.md"  